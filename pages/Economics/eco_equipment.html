<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>设备运行效率</title>
		<link rel="stylesheet" href="/project1/styles/bootstrap.min.css">
  		<link rel="stylesheet" href="/project1/styles/bootstrap-table.min.css" crossorigin="anonymous">
  		<link href="/project1/styles/perfect-scrollbar.min.css" rel="stylesheet">		
		
		<!--表格样式-->
		<link rel="stylesheet" href="../../styles/bootstarp_nav_list.css">
    	<link rel="stylesheet" href="../../styles/sec_sec.css">
		
		<link rel="stylesheet" type="text/css" href="../../styles/heads_j.css"/>
						
		
		<style type="text/css">
			.fixed-table-container thead th .sortable {
				background-position-x: calc(50% + 40px);
			}
		</style>
	</head>
	<body>
		<div class="content">
			<!--头部-->
			<div class="heads_j ub">
				<a href="javascript:history.back(-1)" class="head_span">返回</a>
				<h1 class="head_h1">重点设备运行效率</h1>
			</div>
			
			<div class="contents">
				<div id="scrollbar" class="container-fluid" style="z-index:1;height:calc(100% - 93px);">
			      <table id="table" data-toggle="table" data-classes="table table-no-bordered"
			           data-page-list="[10, 25, 50, 100, ALL]"
			           data-url="../data1.json">
			       		<thead>
			              	<tr>
			                	<th data-field="id" data-halign="center" data-align="center">统计时间</th>
			                	<th data-field="name" data-halign="center" data-align="center">设备名称</th>
			                 	<th data-field="price1" data-sortable="true" data-sorter="priceSorter" data-halign="center" data-align="center">运行效率</th>
			                    <th data-field="price2" data-sorter="priceSorter" data-halign="center" data-align="center">行业值</th>
			                    <th data-field="price3" data-sorter="priceSorter" data-halign="center" data-align="center" data-formatter="priceFormatter1">偏离度</th>
			                    <th data-field="price4" data-sorter="priceSorter" data-halign="center" data-align="center">每标煤的成本</th>
			                    <th data-field="price5" data-sorter="priceSorter" data-halign="center" data-align="center">行业值</th>
			                    <th data-field="price6" data-sorter="priceSorter" data-halign="center" data-align="center">偏离度</th>
			                </tr>
			            </thead>
			       </table>			    
			   </div>
			</div>
		</div>
	</body>
	<script src="/project1/scripts/jQuery-2.2.0.min.js"></script>
    <script src="/project1/scripts/bootstrap.min.js"></script>
    <script src="/project1/scripts/bootstrap-table.min.js"></script>
    <script src="/project1/scripts/bootstrap-table-zh-CN.min.js"></script>    
    <script src="/project1/scripts/perfect-scrollbar.min.js"></script>
	<script src="../../scripts/HMI/HMI_list.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		//自第一
	    function priceSorter(a, b) {
	        a = +a.substring(1); // remove $
	        b = +b.substring(1);
	        if (a > b) return 1;
	        if (a < b) return -1;
	        return 0;
	    }
	    function getHeight() {
	        return $(window).height() - ($('.heads_j').outerHeight(true) + 20);
	    }
	    var $table = $('#table');

      	$table.bootstrapTable({
         	height: getHeight(),
     	});
		Ps.initialize($(".fixed-table-body")[0]);
		
		
		function priceFormatter1(value) {
	        return  value + "<img src='../../images/HMI/img_hjt.png'>";
	    }
		
	</script>

</html>
