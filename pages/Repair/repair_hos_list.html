<!DOCTYPE html>
<html lang="zh-CN" style="min-height: 100%">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>医院维修指数列表</title>

    <!-- Bootstrap -->
   <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="/project1/styles/bootstrap.min.css">
  <link rel="stylesheet" href="/project1/styles/bootstrap-table.min.css" crossorigin="anonymous">
  <link href="/project1/styles/perfect-scrollbar.min.css" rel="stylesheet">


    

    <!-- 自定义css -->
    <link rel="stylesheet" href="../../styles/bootstarp_nav_list.css">
    <link rel="stylesheet" href="/styles/sec_sec.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_zxkve5iyaex6flxr.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body style="overflow: hidden;">
      <nav class="navbar navbar-inverse ">
      <div class="container-fluid">
        <div class="navbar-header">
          <a id="retrun" class="navbar-brand" href="#" onClick="javascript :history.back(-1);"><i class="iconfont icon-fanhui"></i>返回</a>
        </div>
        <div class="center_title">
              <h3>医院维修指数CRI列表</h3>
          </div>
    </nav>
  

   <div id="scrollbar" class="container-fluid" style="z-index:1;height:calc(100% - 93px);">
      <table 
        id="table" 
        data-halign="center"
        data-align="center"
        data-toggle="table"
        data-classes="table table-no-bordered"
           data-page-list="[10, 25, 50, 100, ALL]"
           data-url="./data1.json">
       <thead>
              <tr>
                  <th data-field="id" data-halign="center" data-align="center" data-sortable="true">NO.</th>
                  <th data-field="name" data-halign="center" data-align="center" >医院名称</th>
                  <th data-field="price" data-halign="center" data-align="center" ">分类</th>
                  <th data-field="2" data-halign="center" data-align="center" ">行业平均值</th>
                  <th data-field="1" data-halign="center" data-align="center" data-sortable="true"   data-sorter="priceSorter">CRI值</th>
                  <th data-field="3" data-halign="center" data-align="center" ">MTTR分值</th>
                  <th data-field="4" data-halign="center" data-align="center" >工单响应时长分值</th>
                  <th data-field="5" data-halign="center" data-align="center" >工单维修成本分值</th>
                  <th data-field="6" data-halign="center" data-align="center" >故障率分值</th>
                  <th data-field="7" data-halign="center" data-align="center" >返修率分值</th>
                  <th data-field="8" data-halign="center" data-align="center" >服务满意度分值</th>
                  <th data-field="9" data-halign="center" data-align="center" >维修工时MTTR</th>
                  <th data-field="10" data-halign="center" data-align="center" >工单响应时长</th>
                  <th data-field="11" data-halign="center" data-align="center" >工单维修成本</th>
                  <th data-field="12" data-halign="center" data-align="center" >故障率</th>
                  <th data-field="13" data-halign="center" data-align="center" >返修率</th>
                  <th data-field="14" data-halign="center" data-align="center" >服务满意度</th>
              </tr> 
            </thead>
      </table>
    
   </div>

  <script src="/project1/scripts/jquery.min.js"></script>
    <script src="/project1/scripts/bootstrap.min.js"></script>
    <script src="/project1/scripts/bootstrap-table.min.js"></script>
    <script src="/project1/scripts/bootstrap-table-zh-CN.min.js"></script>
		<script src="/project1/scripts/jquery.nicescroll.js"></script>
<script>
  //自第一
    function priceSorter(a, b) {
        a = +a.substring(1); // remove $
        b = +b.substring(1);
        if (a > b) return 1;
        if (a < b) return -1;
        return 0;
    }

    function getHeight() {

        return $(window).height() - ($('.navbar-inverse').outerHeight(true) + 20);
        
    }

     var $table = $('#table');

        $table.bootstrapTable({
            height: getHeight(),

      });
//Ps.initialize($(".fixed-table-body")[0]);

$(".fixed-table-body").niceScroll({  
      	cursorcolor:"#999",  
      	cursoropacitymax:1,  
      	touchbehavior:false,  
      	cursorwidth:"5px",  
      	cursorborder:"0",  
      	cursorborderradius:"5px"  
}); 


</script>
  </body>
</html
