		//自第一
	    function priceSorter(a, b) {
	        a = +a.substring(1); // remove $
	        b = +b.substring(1);
	        if (a > b) return 1;
	        if (a < b) return -1;
	        return 0;
	    }
	    function getHeight() {
	        return $(window).height() - ($('.heads_j').outerHeight(true) + 20);
	    }
	    var $table = $('#table');

      	$table.bootstrapTable({
