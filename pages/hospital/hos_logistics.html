<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>后勤设备资产分布</title>
		<link rel="stylesheet" href="/project1/styles/bootstrap.min.css">
  		<link rel="stylesheet" href="/project1/styles/bootstrap-table.min.css" crossorigin="anonymous">
  		<link href="/project1/styles/perfect-scrollbar.min.css" rel="stylesheet">		
		
		<!--表格样式-->
		<link rel="stylesheet" href="../../styles/bootstarp_nav_list.css">
    	<link rel="stylesheet" href="../../styles/sec_sec.css">
		
		<link rel="stylesheet" type="text/css" href="../../styles/heads_j.css"/>
						
		
		
		<style type="text/css">
			.fixed-table-container thead th .sortable {
				background-position-x: calc(50% + 40px);
			}
		</style>
	</head>
	<body>
		<div class="content">
			<!--头部-->
			<div class="heads_j ub">
				<a href="javascript:history.back(-1)" class="head_span">返回</a>
				<h1 class="head_h1">后勤设备资产占比分布</h1>
			</div>
			
			<div class="contents">
				<div id="scrollbar" class="container-fluid" style="z-index:1;height:calc(100% - 93px);">
			      <table id="table" data-toggle="table" data-classes="table table-no-bordered"
			           data-page-list="[10, 25, 50, 100, ALL]"
			           data-url="../data1.json">
			       		<thead>
			              	<tr>
			                	<th data-field="id" data-halign="center" data-align="center">NO.</th>
			                	<th data-field="name" data-halign="center" data-align="center">资产名称</th>
			                 	<th data-field="price1" data-sorter="priceSorter" data-halign="center" data-align="center">设备标识</th>
			                    <th data-field="price2" data-sorter="priceSorter" data-halign="center" data-align="center">设备类型</th>
			                    <th data-field="price3" data-sorter="priceSorter" data-halign="center" data-align="center">资产原值</th>
			                    <th data-field="price4" data-sorter="priceSorter" data-halign="center" data-align="center">设备资产类型</th>
			                    <th data-field="price5" data-sorter="priceSorter" data-halign="center" data-align="center">资产折旧年限</th>
			                    <th data-field="price6" data-sorter="priceSorter" data-halign="center" data-align="center">净资产值</th>
			                    <th data-field="price7" data-sorter="priceSorter" data-halign="center" data-align="center">净残率</th>
			                </tr>
			            </thead>
			       </table>			    
			   </div>
			</div>
		</div>
	</body>
	<script src="/project1/scripts/jQuery-2.2.0.min.js"></script>
    <script src="/project1/scripts/bootstrap.min.js"></script>
    <script src="/project1/scripts/bootstrap-table.min.js"></script>
    <script src="/project1/scripts/bootstrap-table-zh-CN.min.js"></script>    
    <script src="/project1/scripts/perfect-scrollbar.min.js"></script>
	
	<script type="text/javascript">
		//自第一
	    function priceSorter(a, b) {
	        a = +a.substring(1); // remove $
	        b = +b.substring(1);
	        if (a > b) return 1;
	        if (a < b) return -1;
	        return 0;
	    }
	    function getHeight() {
	        return $(window).height() - ($('.heads_j').outerHeight(true) + 20);
	    }
	    var $table = $('#table');

      	$table.bootstrapTable({
         	height: getHeight(),
     	});
		Ps.initialize($(".fixed-table-body")[0]);
	</script>

</html>
