<script>
  //排序
    function priceSorter(a, b) {
        a = +a.substring(1); // remove $
        b = +b.substring(1);
        if (a > b) return 1;
        if (a < b) return -1;
        return 0;
    }

    //滚动条
    function getHeight() {
        return $(window).height() - ($('.navbar-inverse').outerHeight(true) + 20);
    }
     var $table = $('#table');

      $table.bootstrapTable({
          height: getHeight(),
      });
